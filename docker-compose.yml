version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - STORAGE_ROOT=/app/storage
      - REDIS_URL=redis://redis:6379
      - MAX_RETRIES=3
      - SSIM_THRESHOLD=0.80
      - DELTA_E_THRESHOLD=6.0
      - PATTERN_MATCH_THRESHOLD=0.40
      - AI_ADAPTER_TYPE=mock
    volumes:
      - ./storage:/app/storage
      - ./backend/assets:/app/assets
    depends_on:
      - redis
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ./backend
      dockerfile: worker.Dockerfile
    environment:
      - STORAGE_ROOT=/app/storage
      - REDIS_URL=redis://redis:6379
      - MAX_RETRIES=3
      - SSIM_THRESHOLD=0.80
      - DELTA_E_THRESHOLD=6.0
      - PATTERN_MATCH_THRESHOLD=0.40
      - AI_ADAPTER_TYPE=mock
    volumes:
      - ./storage:/app/storage
      - ./backend/assets:/app/assets
    depends_on:
      - redis
    deploy:
      replicas: 1

volumes:
  redis-data:
